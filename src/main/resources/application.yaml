database:
  type: "postgres"
  host: "postgres"
  port: 5432
  database: "weather"
  user: "weather"
  password: "wather"
  sslmode: "disable"

batch:
  polling_interval_seconds: 3600
  api_endpoint: "https://api.open-meteo.com/v1/forecast"
  api_key: "your_api_key"

system:
  timezone: "Asia/Tokyo"
  logging:
    level: "DEBUG"
